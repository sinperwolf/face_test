<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.css')}}" type="text/css" />
<link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap-imgupload.min.css')}}" type="text/css" />
<style>
    body {
        padding-top: 70px;
    }

    .imageupload {
        margin: 20px 0;
    }
</style>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Face Project</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/detect">人脸识别</a></li>
            <li><a href="/swap">变脸</a></li>
            <li><a href="/compare">相似度比较</a></li>
          </ul>
        </div>
      </div>
    </nav>


    <form id="imageUploadForm" action="detect">
    <div class="container">
        <div class="imageupload panel panel-default">
            <div class="panel-heading clearfix">
                <h3 class="panel-title pull-left">Upload Image</h3>
                <div class="btn-group pull-right">
                    <button type="submit" class="btn btn-default">submit</button>
                </div>
            </div>
            <div class="file-tab panel-body">
                <label class="btn btn-default btn-file">
                    <span>Browse</span>
                    <input type="file" name="face">
                </label>
            </div>
        </div>
       
        <div class="row">
            <div class="col-md-12">
                <image src="" id="returnImg" style="max-width: 600px; max-height: 600px"/>
            </div>
        </div>
    </div>
    </div>
    </form>

<script type='text/javascript' src="{{url_for('static', filename='js/jquery.min.js')}}"></script> 
<script type='text/javascript' src="{{url_for('static', filename='js/bootstrap.js')}}"></script>       
<script type='text/javascript' src="{{url_for('static', filename='js/bootstrap-imgupload.min.js')}}"></script> 
<script type="text/javascript">
    $('.imageupload').imageupload({
        allowedFormats: [ "jpg", "jpeg", "png"]
    });

    $('#imageUploadForm').on('submit',(function(e) {
        e.preventDefault();
        var formData = new FormData(this);

        $.ajax({
            type:'POST',
            url: $(this).attr('action'),
            data:formData,
            cache:false,
            contentType: false,
            processData: false,
            success:function(data){
                console.log(data);
                $("#returnImg").attr('src', 'data:image/jpeg;base64,' + data);
            },
            error: function(data){
                console.log("error");
                console.log(data);
            }
        });
    }));
</script>
</body>
