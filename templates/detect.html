<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.css')}}" type="text/css" />
<script type='text/javascript' src="{{url_for('static', filename='js/jquery.min.js')}}"></script> 
<script type='text/javascript' src="{{url_for('static', filename='js/bootstrap.js')}}"></script> 

<link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap-imgupload.min.css')}}" type="text/css" />
<script type='text/javascript' src="{{url_for('static', filename='js/bootstrap-imgupload.min.js')}}"></script> 

</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Face Project</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/detect">人脸识别</a></li>
            <li><a href="/swap">变脸</a></li>
            <li><a href="/compare">相似度比较</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
        <form id="imageUploadForm" action="detect">
            <div class="form-group">
                <div class="imgupload panel panel-default">
                    <div class="panel-heading clearfix">
                        <h3 class="panel-title pull-left">Image 1</h3>
                    </div>
                    <div class="file-tab panel-body">
                        <div>
                            <button type="button" class="btn btn-default btn-file">
                                <span>Browse</span>
                                <input type="file" name="faceimg">
                            </button>
                            <button type="button" class="btn btn-default">Remove</button>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </div>                                 
                                   
                <div class="panel-body">
                    <image src="" id="returnImg" style="max-width: 600px; max-height: 600px"/>
                </div>
            </div>
        </form>
    </div>

       

<script type="text/javascript">
    $('.imgupload').imgupload({
        allowedFormats: [ "jpg", "jpeg", "png"]


    });

    $('#imageUploadForm').on('submit',(function(e) {
        e.preventDefault();
        var formData = new FormData(this);

        $.ajax({
            type:'POST',
            url: $(this).attr('action'),
            data:formData,
            cache:false,
            contentType: false,
            processData: false,
            success:function(data){
                 $("#returnImg").attr('src', 'data:image/jpeg;base64,' + data);
            },
            error: function(data){
                console.log("error");
                console.log(data);
            }
        });
    }));
</script>
</body>
